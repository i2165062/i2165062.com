<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Web90 — Public Page Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.10.0/ethers.umd.min.js"></script>
  <style>
    body {
      direction: rtl;
      margin: 0;
      padding: 0;
      font-family: Tahoma, Verdana, sans-serif;
      background:
        url("https://i.imgur.com/ybD1aSm.gif") repeat,
        radial-gradient(circle at top, #335, #000);
      color: #eee;
    }
    .frame {
      max-width: 960px;
      margin: 30px auto;
      border: 5px ridge #999;
      background: #111;
      box-shadow: 0 0 30px rgba(0,0,0,.9);
    }
    .topbar {
      padding: 8px 12px;
      background: linear-gradient(to right, #0066ff, #33ccff);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    .topbar span {
      font-weight: bold;
    }
    .crt {
      padding: 12px;
      border-top: 4px groove #666;
      background: radial-gradient(circle at top, #222 0%, #000 60%);
    }
    .info {
      font-size: 12px;
      margin-bottom: 8px;
      color: #ccc;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 3px inset #555;
      background: #fff;
    }
    .error {
      padding: 30px;
      text-align: center;
      font-size: 16px;
      color: #ffaaaa;
    }
    .addr {
      direction: ltr;
      text-align: left;
      font-size: 11px;
    }
  </style>
</head>
<body>

<div class="frame">
  <div class="topbar">
    <span>Web90 — Viewer</span>
    <span id="topUser"></span>
  </div>
  <div class="crt">
    <div id="info" class="info"></div>
    <div id="error" class="error" style="display:none;"></div>
    <iframe id="viewFrame"></iframe>
  </div>
</div>

<script>
  const CONTRACT_ADDRESS = "";
  const RPC_URL = "http://188.209.138.136:8545";
  const ABI = [
    "function getPage(address owner) view returns (string title, string html, uint256 lastUpdate)"
  ];

  const params = new URLSearchParams(window.location.search);
  const user = params.get("user");

  const topUserEl = document.getElementById("topUser");
  const infoEl    = document.getElementById("info");
  const errorEl   = document.getElementById("error");
  const frameEl   = document.getElementById("viewFrame");

  async function main() {
    if (!user || !ethers.isAddress(user)) {
      errorEl.style.display = "block";
      errorEl.textContent = "❌ آدرس کاربر معتبر نیست. از لینک صحیح استفاده کنید.";
      frameEl.style.display = "none";
      topUserEl.textContent = "";
      return;
    }

    topUserEl.innerHTML = "User: " + user;
    infoEl.textContent = "در حال بارگذاری صفحه از بلاک‌چین i21...";

    const provider = new ethers.JsonRpcProvider(RPC_URL);
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    try {
      const page = await contract.getPage(user);
      const title = page[0];
      const html  = page[1];
      const ts    = Number(page[2]);

      if (!html || html.length === 0) {
        errorEl.style.display = "block";
        errorEl.textContent = "❌ این کاربر هنوز صفحه‌ای روی Web90 ثبت نکرده است.";
        frameEl.style.display = "none";
        infoEl.textContent = "";
        return;
      }

      const dateStr = ts ? new Date(ts * 1000).toLocaleString("fa-IR") : "نامشخص";
      infoEl.innerHTML = `
        عنوان صفحه: <b>${title || "(بدون عنوان)"}</b><br>
        آخرین به‌روزرسانی: <b>${dateStr}</b><br>
        <span class="addr">آدرس: ${user}</span>
      `;

      frameEl.srcdoc = html;
      errorEl.style.display = "none";
      frameEl.style.display = "block";

    } catch (e) {
      console.error(e);
      errorEl.style.display = "block";
      errorEl.textContent = "❌ خطا در خواندن داده از بلاک‌چین.";
      frameEl.style.display = "none";
      infoEl.textContent = "";
    }
  }

  main();
</script>

</body>
</html>
