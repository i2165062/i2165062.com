<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>

    <form
      id="buyForm"
      class="buy-form"
      action="https://formspree.io/f/xgvnggyr"
      method="POST"
    >
      <!-- Username -->
      <label>

      <label>

      <div class="country-field">

        <button

          class="country-trigger"
          id="countryTrigger"

          id="countryPanel"

          aria-label="Select your country"

          <div class="country-search">
            <input
              type="text"
              id="countrySearch"
              placeholder="Search country‚Ä¶"
              autocomplete="off"
            />
          </div>
          <ul class="country-list" id="countryList"></ul>
        </div>
      </div>

      <div id="countryToast" class="toast" role="status" aria-live="polite"></div>

      <!-- Note -->
      <p class="note">
        Purchase details and early-access instructions will be sent before the official token launch.
      </p>

      <!-- Submit button -->
      <button type="submit" class="btn-submit">

      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="assets/js/buy.js"></script>
</body>
</html>
